        /* Custom styles for the game */ 
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #1a1a1b; /* Dark background for a sleek look */ 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px; 
            box-sizing: border-box; 
            color: #e0e0e0; /* Light text color */ 
        } 
        .game-container { 
            background-color: #262627; /* Slightly lighter dark background for container */ 
            border-radius: 1.5rem; 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4); 
            padding: 2.5rem; 
            width: 100%; 
            max-width: 500px; 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            gap: 1.5rem; 
            position: relative; 
        } 
        .board-row { 
            display: flex; 
            justify-content: center; 
            gap: 8px; /* Space between cells */ 
            margin-bottom: 8px; /* Space between rows */ 
        } 
        .board-cell { 
            width: 40px; /* Fixed width for cells */ 
            height: 40px; /* Fixed height for cells */ 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 2.5rem; 
            font-weight: bold; 
            border: 2px solid #555; /* Default border */ 
            border-radius: 0.5rem; /* Slightly rounded corners for cells */ 
            text-transform: uppercase; 
            transition: background-color 0.3s ease, border-color 0.3s ease; 
        } 
        /* Cell feedback colors */ 
        .cell-correct { 
            background-color: #6aaa64; /* Green */ 
            border-color: #6aaa64; 
            color: white; 
        } 
        .cell-present { 
            background-color: #c9b458; /* Yellow */ 
            border-color: #c9b458; 
            color: white; 
        } 
        .cell-absent { 
            background-color: #787c7e; /* Gray */ 
            border-color: #787c7e; 
            color: white; 
        } 
        .cell-empty { 
            border-color: #555; 
        } 
        .cell-filled { 
            border-color: #888; 
        } 
 
        .message-box { 
            background-color: #333; 
            color: white; 
            padding: 1rem; 
            border-radius: 0.75rem; 
            margin-top: 1rem; 
            font-size: 1.1rem; 
            min-height: 2.5rem; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            opacity: 0; 
            transition: opacity 0.3s ease; 
        } 
        .message-box.show { 
            opacity: 1; 
        } 
 
        .restart-button { 
            background-color: #3b82f6; /* Blue */ 
            color: white; 
            font-weight: bold; 
            padding: 0.75rem 1.5rem; 
            border-radius: 0.75rem; 
            cursor: pointer; 
            transition: background-color 0.2s ease, transform 0.2s ease; 
            margin-top: 1.5rem; 
        } 
        .restart-button:hover { 
            background-color: #2563eb; 
            transform: translateY(-2px); 
        } 
        .restart-button:active { 
            transform: translateY(0); 
        } 
 
        /* Responsive adjustments */ 
        @media (max-width: 600px) { 
            .game-container { 
                padding: 1.5rem; 
                max-width: 100%; 
            } 
            .board-cell { 
                width: 50px; 
                height: 50px; 
                font-size: 2rem; 
            } 
        }

// --- Game State Variables ---
let secretWord = ''; // The word the player needs to guess
let currentGuess = ''; // The word currently being typed
let currentRow = 0; // The current row (guess attempt)
let guesses = []; // Array to store all submitted guesses
let gameOver = false; // Flag to indicate if the game has ended

// --- DOM Elements ---
const gameBoard = document.getElementById('gameBoard');
const messageBox = document.getElementById('messageBox');
const restartButton = document.getElementById('restartButton');

// === Initialization ===
function initializeGame() {
    secretWord = WORD_LIST[Math.floor(Math.random() * WORD_LIST.length)].toUpperCase();
    currentGuess = '';
    currentRow = 0;
    guesses = Array(MAX_GUESSES).fill(null);
    gameOver = false;
    renderBoard();
    showMessage('');
    restartButton.classList.add('hidden');
    document.addEventListener('keydown', handleKeyPress);
    console.log("Secret Word:", secretWord);
}

// === Rendering Functions ===
function renderBoard() {
    gameBoard.innerHTML = '';
    for (let i = 0; i < MAX_GUESSES; i++) {
        const row = document.createElement('div');
        row.classList.add('board-row');
        gameBoard.appendChild(row);
        for (let j = 0; j < WORD_LENGTH; j++) {
            const cell = document.createElement('div');
            cell.classList.add('board-cell');
            cell.id = `cell-${i}-${j}`;
            row.appendChild(cell);
        }
    }
    updateBoard();
}

function updateBoard() {
    guesses.forEach((guessData, rowIndex) => {
        if (guessData) {
            const { word, feedback } = guessData;
            for (let i = 0; i < WORD_LENGTH; i++) {
                const cell = document.getElementById(`cell-${rowIndex}-${i}`);
                if (cell) {
                    cell.textContent = word[i];
                    cell.className = 'board-cell';
                    cell.classList.add(`cell-${feedback[i]}`);
                }
            }
        }
    });
    for (let i = 0; i < WORD_LENGTH; i++) {
        const cell = document.getElementById(`cell-${currentRow}-${i}`);
        if (cell) {
            cell.textContent = currentGuess[i] || '';
            cell.className = 'board-cell';
            cell.classList.add(currentGuess[i] ? 'cell-filled' : 'cell-empty');
        }
    }
}

function showMessage(message, duration = 2000) {
    messageBox.textContent = message;
    messageBox.classList.add('show');
    if (message) setTimeout(() => messageBox.classList.remove('show'), duration);
}

// === Event Handlers ===
function handleKeyPress(e) {
    if (gameOver) return;
    const key = e.key.toUpperCase();
    if (key === 'BACKSPACE') currentGuess = currentGuess.slice(0, -1);
    else if (key === 'ENTER') submitGuess();
    else if (key.length === 1 && key >= 'A' && key <= 'Z' && currentGuess.length < WORD_LENGTH)
        currentGuess += key;
    updateBoard();
}

// === Core Logic ===
function submitGuess() {
    if (currentGuess.length !== WORD_LENGTH) return showMessage('Not enough letters!');
    const feedback = getGuessFeedback(currentGuess, secretWord);
    guesses[currentRow] = { word: currentGuess, feedback };
    updateBoard();
    if (currentGuess === secretWord) {
        showMessage('You guessed it! ðŸŽ‰', 3000);
        endGame(true);
        return;
    }
    currentRow++;
    if (currentRow === MAX_GUESSES) {
        showMessage(`Game Over! The word was ${secretWord}. ðŸ˜”`, 4000);
        endGame(false);
        return;
    }
    currentGuess = '';
}

function getGuessFeedback(guess, target) {
    const feedback = Array(WORD_LENGTH).fill('absent');
    const freq = {};
    for (const c of target) freq[c] = (freq[c] || 0) + 1;
    for (let i = 0; i < WORD_LENGTH; i++)
        if (guess[i] === target[i]) {
            feedback[i] = 'correct';
            freq[guess[i]]--;
        }
    for (let i = 0; i < WORD_LENGTH; i++)
        if (feedback[i] === 'absent' && freq[guess[i]] > 0) {
            feedback[i] = 'present';
            freq[guess[i]]--;
        }
    return feedback;
}

// === End Game Function ===
function endGame(won = false) {
    gameOver = true;
    document.removeEventListener('keydown', handleKeyPress);
    restartButton.classList.remove('hidden');
    restartButton.addEventListener('click', initializeGame, { once: true });
}

// === Start Game ===
window.onload = initializeGame;
